<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pie Chart Maker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: white;
            color: #3c424a;
            font-size: 12px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: #fcf0df;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 12px;
        }
        #unsavedChanges {
            font-size: 12px;
            color: red;
            display: none;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input {
            padding: 4px;
            width: 30%;
            border: 1px solid #fde5c2;
            background-color: #fde5c2;
            border-radius: 5px;
            font-size: 12px;
            color: #3c424a;
        }
        button {
            margin: 3px;
            padding: 6px 10px;
            background-color: #ffcc80;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #bd505a;
            color: white;
        }
        .delete-button {
            background-color: #ff4d4d;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fcf0df;
            border-radius: 10px;
            overflow: hidden;
            border: 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 12px;
            background: #fcf0df;
            border: 0;
        }
        th {
            background-color: #fcf0df;
            color: #3c424a;
        }
        canvas {
            max-width: 350px;
            max-height: 350px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pie Chart Maker</h1>
        <input type="text" id="chartTitle" placeholder="Chart Title">
        <button onclick="createNewChart()">New Pie Chart</button>
        <button onclick="exportData()">Export Data</button>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)">
        <div class="input-row">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Adjust</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
        <p id="unsavedChanges">Unsaved Changes</p>
        <button onclick="updateChart()">Update Chart</button>
        <p id="totalCost">Total: $0.00</p>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        let expenses = [];
        let chart;

        function saveData() {
            localStorage.setItem("expenses", JSON.stringify(expenses));
            document.getElementById("unsavedChanges").style.display = "none";
        }

        function addExpense() {
            let name = document.getElementById("expenseName").value;
            let amount = parseFloat(document.getElementById("expenseAmount").value);
            
            if (name && !isNaN(amount)) {
                expenses.push({ name, amount });
                document.getElementById("expenseName").value = "";
                document.getElementById("expenseAmount").value = "";
                updateExpenseList();
                updateChart();
                document.getElementById("unsavedChanges").style.display = "block";
            }
        }

        function updateExpenseList() {
            let list = document.getElementById("expenseList");
            list.innerHTML = "";
            expenses.forEach((exp, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td><input type="text" value="${exp.name}" onchange="editExpense(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${exp.amount}" onchange="editExpense(${index}, 'amount', this.value)"></td>
                    <td>
                        <input type="number" id="adjustment-${index}" placeholder="Adjust" style="width: 50px; font-size: 12px;">
                        <button onclick="adjustAmount(${index}, 1)">+</button>
                        <button onclick="adjustAmount(${index}, -1)">-</button>
                    </td>
                    <td><button class="delete-button" onclick="removeExpense(${index})"><b>X</b></button></td>
                `;
                list.appendChild(row);
            });
        }

        function editExpense(index, field, value) {
            if (field === 'amount') {
                expenses[index][field] = parseFloat(value) || 0;
            } else {
                expenses[index][field] = value;
            }
            document.getElementById("unsavedChanges").style.display = "block";
        }

        function adjustAmount(index, direction) {
            let adjustmentInput = document.getElementById(`adjustment-${index}`);
            let adjustmentValue = parseFloat(adjustmentInput.value);
            if (!isNaN(adjustmentValue)) {
                expenses[index].amount += adjustmentValue * direction;
                updateExpenseList();
                updateChart();
                document.getElementById("unsavedChanges").style.display = "block";
            }
        }

        function updateChart() {
            let ctx = document.getElementById("pieChart").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: expenses.map(e => `${e.name}: $${e.amount.toFixed(2)}`),
                    datasets: [{
                        data: expenses.map(e => e.amount),
                        backgroundColor: expenses.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`),
                    }]
                }

            });
            saveData();
        }

        updateExpenseList();
        updateChart();
    </script>
</body>
</html>
